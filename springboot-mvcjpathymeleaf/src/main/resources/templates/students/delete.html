<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Student List</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<script src="http://localhost:35729/livereload.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
		crossorigin="anonymous"></script>
	<style>
		/*@import url('https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;1,300&display=swap');*/
		body {
			font-family: 'Ubuntu', sans-serif;
		}
	</style>
</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<h1>Student DELETE Operations</h1>
			<div class="d-flex">
				<button class="btn btn-primary" type="submit">Logout</button>
			</div>
		</div>
	</nav>
	</br>
	<div class="container-sm">
		<h2 class="navbar-brand">Delete Student</h2>
		
		<div th:if="${student.id == null}">
			<div class="alert alert-danger" role="alert" th:text="'Student with ID [' + ${id} + '] not found.'">
				Student Not Found!
			</div>
			<a href="list" class="btn btn-outline-secondary" role="button">Go Back</a>
		</div>
		
		<form th:action"@{delete}" method="post" th:object="${student}" th:if="${student.id != null}">
		
			<input type="hidden" id="id" name="id" th:value="*{id}" />
		
			<div class="mb-3">
				<label for="firstName" class="form-label">First Name</label>
				<input type="text" class="form-control" id="firstName" disabled="true" th:value="*{firstName}"/>
			</div>
			<div class="mb-3">
				<label for="lastName" class="form-label">Last Name</label>
				<input type="text" class="form-control" id="lastName" disabled="true"  th:value="*{lastName}"/>
			</div>
			<input type="submit" class="btn btn-danger" value="Delete" />
			<a class="btn btn-outline-secondary" href="list" role="button">Cancel</a>
		</form>
	</div>

</body>

</html>
