<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Student List</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<script src="http://localhost:35729/livereload.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
		crossorigin="anonymous"></script>
	<style>
		/*@import url('https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;1,300&display=swap');*/
		body {
			font-family: 'Ubuntu', sans-serif;
		}
	</style>
</head>

<body>

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container-fluid">
			<h1>Student CRUD Operations</h1>
			<div class="d-flex">
				<button class="btn btn-primary" type="submit">Logout</button>
			</div>
		</div>
	</nav>
	</br>
	<div class="container-sm">
		<table class="table table-bordered table-striped table-hover">
			<thead>
				<tr>
					<th style="width: 10%; text-align: center">#</th>
					<th style="width: 25%;">First Name</th>
					<th style="width: 25%;">Last Name</th>
					<th style="width: 40%;">Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="student,iteration : ${students}">
					<td th:text="${(currentPageNumber * pageSize) + iteration.count}">1</td>
					<td th:text="${student.firstName}">fname</td>
					<td th:text="${student.lastName}">lname</td>
					<td>
						<a class="btn btn-outline-info" th:href="'view?id='+ ${student.id}">View</a>
						<a class="btn btn-outline-warning" th:href="'edit?id='+ ${student.id}">Edit</a>
						<a class="btn btn-outline-danger" th:href="'delete?id='+ ${student.id}">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
			<div class="container-fluid">
				<a href="add" class="btn btn-primary">Add New</a>
				<div class="d-flex">
					<nav aria-label="Page navigation example">
						<ul class="pagination">
							<li class="page-item disabled" th:if="${previousPageNumber == -1}">
								<a class="page-link" href="#">Previous</a>
							</li>
							<li class="page-item" th:if="${previousPageNumber != -1}">
								<a class="page-link" th:href="'?page=' + ${previousPageNumber}">Previous</a>
							</li>
							<li class="page-item disabled" th:if="${nextPageNumber == -1}">
								<a class="page-link" href="#">Next</a>
							</li>
							<li class="page-item" th:if="${nextPageNumber != -1}">
								<a class="page-link" th:href="'?page=' + ${nextPageNumber}">Next</a>
							</li>
						</ul>
					</nav>
				</div>
			</div>
		</nav>
	</div>

</body>

</html>
